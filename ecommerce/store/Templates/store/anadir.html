{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<h2 class="alert alert-warning text-center">AGREGAR OBJETO</h2>
<div class="container mt-3">

    {% for message in messages %}
    <p class="alert alert-success mt-3">{{message}}</p>
    {% endfor %}
    <form method="POST" action="#">
    {% csrf_token %}
        <div class="form-group mb-3">
            <label>Nombre objeto</label>
            <input type="text" class="form-control" name="name" placeholder="Nombre del objeto">
        </div>
        <div class="form-group mb-3">
            <label>precio</label>
            <input type="number" class="form-control" name="price" placeholder="precio del objeto">
        </div>
        <div class="form-group mb-3">
            <label>Es digital</label>
            <input type="checkbox" class="form-control" name="digital" placeholder="Es un objeto digital">
        </div>
        <div class="form-group mb-3">
            <label>imagen</label>
            <input type="file" class="form-control" name="image" placeholder="imagen">
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn.primary">Enviar datos</button>
        </div>
    </form>
</div>
{% endblock content %}
